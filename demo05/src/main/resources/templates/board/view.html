<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<div layout:fragment="content">
	<div class="container mt-3">
		<h2>상세보기</h2>
	
			<div class="form-group">
				<label for="num">번호 :</label>
				<input type="text" class="form-control" id="num" th:value="${board.num}" name="num"
					readonly="readonly" />
			</div>
			<div class="form-group">
				<label for="title">제목 :</label>
				<input type="text" class="form-control" id="title" th:value="${board.title}" name="title"
					/>
			</div>
			<div class="form-group">
				<label for="writer">작성자:</label>
				<input type="text" class="form-control" id="writer" name="writer" th:value="${board.writer} "
					readonly="readonly" />
			</div>
			<div class="form-group">
				<label for="content">내용:</label>
				<textarea class="form-control" rows="5" id="content" name="content">[[${board.content}]]</textarea>
			</div>
			<button type="submit" class="btn btn-primary btn-sm">수정하기</button>

	</div>
</div>
